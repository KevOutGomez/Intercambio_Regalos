<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <title>Registro</title>
    <link href="Css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="Js/bootstrap/bootstrap.min.js"></script>
    <script src="Js/jquery/jquery-3.3.1.min.js"></script>
    <script src="Js/registro.js"></script>
    <link href="Css/css_inicio.css" rel="stylesheet" />
</head>

<body>
        <header>
                <input type="button" value="Salir" class="login-button-salir" id="salir">
        </header>
        <form class="login" action="#">
                <h1 class="login-title">Registro</h1>
                <input type="text" class="login-input" placeholder="Nombre" id="nombre" autofocus required>
                <input type="text" class="login-input" placeholder="Alias" id="alias"  required>
                <input type="email" class="login-input" placeholder="Correo Electronico" id="correo"  required>
                <input type="password" class="login-input" placeholder="Password" id="contrasenia" required>
                <input type="submit" value="Guardar" class="login-button-registro" id="guardar">
        </form>
</body>
</html>
